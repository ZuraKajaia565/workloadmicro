# src/test/resources/application-test.properties
# Test Configuration for Spring
spring.application.name=workload-service-test
server.port=0

# Database config - use H2 for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# MongoDB configuration for testing - use in-memory or embedded instance
spring.data.mongodb.uri=mongodb://localhost:27017/test_workload_db
spring.data.mongodb.auto-index-creation=true

# Disable Eureka in tests
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Use in-memory ActiveMQ for tests
spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.in-memory=true
spring.activemq.user=admin
spring.activemq.password=admin
spring.activemq.packages.trust-all=true

# Security settings for tests
jwt.secret=testSecretKeyWithAtLeast256BitsForHmacSha256Algorithm

# Logging levels for tests
logging.level.com.example.micro=DEBUG
logging.level.org.springframework.test=INFO