# Test Properties
spring.application.name=workload-service
server.port=0

# MongoDB test settings - don't try to connect to a real MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=0
spring.data.mongodb.database=test-db

# ActiveMQ settings
spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.in-memory=true
spring.jms.listener.min-concurrency=1
spring.jms.listener.max-concurrency=2

# Disable Eureka
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Logging settings
logging.level.org.springframework=ERROR
logging.level.com.example.micro=DEBUG
# Allow bean definition overriding
spring.main.allow-bean-definition-overriding=true

# Embedded MongoDB version
de.flapdoodle.mongodb.embedded.version=4.0.2