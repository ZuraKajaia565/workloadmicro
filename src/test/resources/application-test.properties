# Test Configuration
spring.application.name=workload-service-test
server.port=0

# Use H2 database for testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# MongoDB configuration for testing
spring.data.mongodb.uri=mongodb://localhost:27017/test_workload
spring.data.mongodb.auto-index-creation=true

# Disable Eureka client in test mode unless specifically needed
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# ActiveMQ configuration for testing
spring.activemq.broker-url=vm://localhost?broker.persistent=false
spring.activemq.in-memory=true
spring.activemq.packages.trust-all=true

# Logging
logging.level.com.example.micro=DEBUG
logging.level.org.springframework.test=INFO
